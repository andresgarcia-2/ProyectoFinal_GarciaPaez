<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos de Pintura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador de Presupuestos - Servicios de Pintura</h1>
        </header>

        <main>
            
            <section class="formulario-section">
                <h2>Agregar Servicio</h2>
                <form id="formulario">
                    <div class="campo">
                        <label for="cliente">Nombre del Cliente:</label>
                        <input type="text" id="cliente" value="Juan PÃ©rez" required>
                    </div>

                    <div class="campo">
                        <label for="servicio">Tipo de Servicio:</label>
                        <select id="servicio" required></select>
                    </div>
                    <div class="campo">
                        <label for="metros">Metros Cuadrados:</label>
                        <input type="number" id="metros" min="1" step="0.1" required>
                    </div>

                    <button type="submit">Agregar al Presupuesto</button>
                </form>
            </section>

            <section class="presupuesto-section">
                <div class="header-presupuesto">
                    <h2>Presupuesto Actual</h2>
                    <button id="limpiar-todo" class="btn-limpiar">Limpiar Todo</button>
                </div>

                <div id="lista-servicios"></div>

                <div class="total-section">
                    <h3>Total: $<span id="total">0.00</span></h3>
                    <button id="guardar" class="btn-guardar">Guardar Presupuesto</button>
                </div>
            </section>

            <section class="historial-section">
                <h2>Historial de Presupuestos</h2>
                <div id="historial"></div>
            </section>
        </main>
    </div>

    <script src="script.js"defer></script>
</body>
</html>
